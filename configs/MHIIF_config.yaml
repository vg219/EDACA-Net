network_configs:
  MHIIF_MHIIF_:
  ##################### Pansharpening #####################
    ## CAVE
    hsi_dim: 31
    msi_dim: 3
    feat_dim: 128
    guide_dim: 128
    spa_edsr_num: 3
    spe_edsr_num: 3
    mlp_dim: [256,128]
    scale: 4
    patch_merge: yes
  MHIIF_g_MHIIF_g:
  ##################### Pansharpening #####################
    ## CAVE
    hsi_dim: 31
    msi_dim: 3
    feat_dim: 64
    guide_dim: 64
    sample_type: "vmap"
    spa_edsr_num: 3
    spe_edsr_num: 3
    mlp_dim: [256,128]
    scale: 4
    patch_merge: yes
    
  MHIIF_J_MHIIF_J:
    hsi_dim: 31
    msi_dim: 3
    feat_dim: 128
    guide_dim: 128 
    spa_edsr_num: 3 
    spe_edsr_num: 3
    mlp_dim: [256, 128] 
    scale: 4
    patch_merge: yes


  MHIIF_J2_MHIIF_J2:
    hsi_dim: 31
    msi_dim: 3
    feat_dim: 64
    guide_dim: 64 
    spa_edsr_num: 3 
    spe_edsr_num: 3
    mlp_dim: [256, 128] 
    scale: 4
    patch_merge: yes
      # Hermite RBF 参数
    use_hermite_rbf: true     # 是否启用Hermite RBF
    hermite_order: 2          # Hermite阶数 (0-2)
    n_kernel: 256             # RBF核心数量
    rbf_hidden_dim: 64        # RBF隐藏层维度
    hermite_weight: 1       # Hermite RBF输出权重 (0-1)


  MHIIF_gridhermit_MHIIF_gridhermit:
      hsi_dim: 31
      msi_dim: 3
      feat_dim: 64
      guide_dim: 64 
      spa_edsr_num: 3 
      spe_edsr_num: 3
      mlp_dim: [256, 128] 
      scale: 4
      patch_merge: yes



