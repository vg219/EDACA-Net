optimizer:
  name: "adamw"
  lr: !!float 1e-3
  weight_decay: !!float 1e-6

lr_scheduler:
  name: 'cos_anneal_restart_reduce'
  T_0: 70
  T_mult: 2
  lr_mult: 0.9
  eta_min: !!float 8e-5

max_norm: 0.3
ema_decay: 0.99

path:
  msrs_base_dir: "/Data3/cao/ZiHanCao/datasets/VIF-MSRS"
  m3fd_base_dir: "/Data3/cao/ZiHanCao/datasets/VIF-M3FD"
  llvip_base_dir: "/Data3/cao/ZiHanCao/datasets/LLVIP/data"  # the mask is generated by using Ground-DINO-SAM project
  tno_base_dir: "/Data3/cao/ZiHanCao/datasets/TNO"
  roadscene_base_dir: "/Data3/cao/ZiHanCao/datasets/RoadSceneFusion"
  roadscene_tno_joint_base_dir: "/Data3/cao/ZiHanCao/datasets/RoadScene_and_TNO"
  med_harvard_base_dir: "/Data3/cao/ZiHanCao/datasets/MedHarvard"

datasets_cfg:
  msrs:
    reduce_label: true
    output_size: 64
    with_txt_feature: false
    with_mask: false

network_configs:
  MGDN_MGFF:
    GF_chans: 60
    embed_dim: 60
    depths: 
      - 6
      - 6
    num_heads: 
      - 6
      - 6
    window_size: 8
    kernel_num: 
      - 1
      - 1
      - 1
    mlp_ratio: 2.0
    inference: false

loss_cfg:
  u2fusion:
    loss_weights: [5., 2., 10.]

metric_name_for_save:
  fusion: val_loss        # for VIF, MFF, MEF tasks

  check_order:
    fusion: down

logger_config:
  base_path: ./log_file/
  name: MGDN
  file_mode: w
